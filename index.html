<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9848789e28.js" crossorigin="anonymous"></script>
    <title>Уроки гитары</title>
</head>

<body>

   <section class="main-section"> <!-- Первая секция сайта -->
    <div class="main-section__container container ">
                                <!-- Навигационное меню -->
        <header class="main-section__header">
            <a href=""><img src="img/лого.png" alt=""></a>
        </header>

        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__item">О себе</li>
                <li class="nav-menu__item">Занятия</li>
                <li class="nav-menu__item">Запись</li>
            </ul>
        </nav>
    </div>
                                <!-- Часть с фотографией -->
    <div class="main-section__content container">

        <div class="left-wrapper">    <!--  Левая часть секции с фотографией -->
            <img src="img/Фото гитариста.png" alt="" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-grey"></div>
        </div>

        <div class="right-wrapper"> <!-- Правая часть секции с фотографией -->
            <div class="right-wrapper__icons icons"> <!-- Обертка для иконок -->
                <div class="icons__item"><i class="fa-brands fa-skype"></i></div> 
                <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                <div class="icons__item"><i class="fa-brands fa-square-instagram"></i></div>
            </div>
            <h1 class="right-wrapper__title title">Я виктор
                <hr class="title__hr">
            </h1>
            <!-- ТЕКСТ -->
            <div class="right-wrapper__text">
                <p>Репетитор игры на гитаре с семилетнем опытом преподавания</p>
            </div>

            <!-- КНОПКИ -->
            <div class="right-wrapper__button buttons"> <!-- Дые кнопки в одном диве -->
                <button class="buttons__main-btn">Забронировать <br> урок </button>
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="icons/Иконка чата 1.svg" alt="">
                    <p class="buttons__text"> Есть <br> вопросы?</p>
                </div>
            </div>
        </div>

        <div class="main-section__first-elipse elipse">
            <div class="elipse__subtract">
                
            </div>
        </div>

    </div>

    <div class="main-section__second-elipse elipse elipse_big">
        <div class="elipse__subtract elipse__subtract_big">
            
        </div>
    </div>

</section>

   <!-- ВТОРОЯ СЕКЦИЯ -->

<section class="second-section">
   <div class="container second-section__container">
        <h2 class="second-section__title title">Преподаю
            <hr class="title__hr">
        </h2>
        
    <div class="second-section__card-box">
        <div class="second-section__cards-itom cards-itom ">
            <img class="cards-itom__img" src="img/Электро-гитара 1.png" alt="">
            <p class="cards-itom__text">Электро <br> гитара</p>
        </div>

        <div class="second-section__cards-itom cards-itom cards-itom_orange">
            <img class="cards-itom__img" src="img/Акустика-гитара 1.png" alt="">
            <p class="cards-itom__text">Акустическая <br> гитара</p>
        </div>

        <div class="second-section__cards-itom cards-itom cards-itom_blue">
            <img class="cards-itom__img" src="img/Укулелли-гитара 1.png" alt="">
            <p class="cards-itom__text">Укулули <br> гитара</p>
        </div>
    </div>

    <div class="second-section__icons-box icons-box">
        <div class="second-section__icons-item icons-item">
            <img class="icons-item__img" src="icons/01-Иконка.svg" alt="">
            <p class="icons-item__text"><span>7</span> <br> лет <br> преподавания</p>
        </div>
    </div>

   </div>
</section>
</body>

</html>
